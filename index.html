<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Bookshelf Apps</title>
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" href="assets/css/sweetalert2.min.css" />
        <script
            src="https://kit.fontawesome.com/29057e6c17.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body class="dark:bg-bgDark">
        <header
            class="flex items-center justify-center bg-blue-700 p-5 text-white dark:bg-gray-800"
        >
            <h1 class="text-3xl font-bold sm:text-4xl">Bookshelf Apps</h1>
        </header>
        <main class="px-4 pt-0 pb-4 font-sans dark:text-white">
            <div
                class="m-0 mt-4 flex flex-col items-center rounded-xl border border-solid border-black p-4 shadow-md dark:border-darkColor"
            >
                <h2
                    class="text-2xl block mb-2 font-medium text-gray-900 dark:text-white sm:text-3xl"
                >
                    Informasi Rak Buku
                </h2>

                <div
                    class="m-auto mt-3 flex w-full flex-col content-around justify-evenly sm:flex-row"
                >
                    <div
                        class="w-70 my-3 mx-3 flex flex-col content-center items-center rounded-xl bg-blue-700 p-4 text-lg text-white shadow-md dark:bg-gray-800 sm:my-auto sm:w-48 sm:p-8"
                    >
                        <div class="flex items-center gap-2">
                            <i class="fa-solid fa-book-open"></i
                            ><span id="totalBookCount">0</span>
                        </div>
                        <span class="pt-2">Total Buku</span>
                    </div>

                    <div
                        class="w-70 my-3 mx-3 flex flex-col content-center items-center rounded-xl bg-blue-700 p-4 text-lg text-white shadow-md dark:bg-gray-800 sm:my-auto sm:w-48 sm:p-8"
                    >
                        <div class="flex items-center gap-2">
                            <i class="fa-solid fa-circle-check"></i
                            ><span id="totalCompleteCount">0</span>
                        </div>

                        <span class="pt-2">Selesai Dibaca</span>
                    </div>

                    <div
                        class="w-70 my-3 mx-3 flex flex-col content-center items-center rounded-xl bg-blue-700 p-4 text-lg text-white shadow-md dark:bg-gray-800 sm:my-auto sm:w-48 sm:p-8"
                    >
                        <div class="flex items-center gap-2">
                            <i class="fa-solid fa-circle-xmark"></i
                            ><span id="totalNotCompleteCount">0</span>
                        </div>

                        <span class="pt-2">Belum Selesai</span>
                    </div>
                </div>
            </div>

            <section
                class="m-0 mt-4 flex flex-col items-center rounded-xl border border-solid border-black p-2 shadow-md dark:border-darkColor sm:p-4"
            >
                <h2
                    class="text-2xl block mb-2 font-medium text-gray-900 dark:text-white sm:text-3xl"
                >
                    Cari Buku
                </h2>
                <form
                    id="searchBook"
                    class="flex w-full justify-around gap-3 p-5 sm:gap-5"
                >
                    <label
                        for="searchBookTitle"
                        class="flex items-center text-2xl"
                        ><i class="fa-solid fa-magnifying-glass"></i
                    ></label>
                    <input
                        id="searchBookTitle"
                        class="w-full rounded-lg border-2 border-l-slate-900 border-t-slate-900 border-r-slate-700 border-b-slate-600 p-1 text-xs placeholder:text-xs dark:border-slate-700 dark:text-slate-900 sm:p-3 sm:text-base sm:placeholder:text-base"
                        type="text"
                        autocomplete="off"
                        placeholder="Cari Berdasarkan Judul Buku"
                    />

                    <button
                        id="darkModeToggle"
                        class="block w-1/4 cursor-pointer btn-primary"
                        type="submit"
                    >
                        <span title="Mode Gelap" class="text-lg sm:hidden"
                            ><i class="fa-solid fa-moon"></i></span
                        ><span class="hidden sm:block"> Mode Gelap</span>
                    </button>
                    <button
                        id="whiteModeToggle"
                        class="hidden w-1/4 cursor-pointer btn-primary"
                        type="submit"
                    >
                        <span title="Mode Terang" class="text-lg sm:hidden"
                            ><i class="fa-solid fa-sun"></i></span
                        ><span class="hidden sm:block"> Mode Terang</span>
                    </button>
                    <button
                        id="addBookBtn"
                        class="w-1/4 cursor-pointer btn-primary"
                        type="button"
                    >
                        <span
                            title="Tambah Buku"
                            id="btnAddBook"
                            class="text-xl sm:hidden"
                            ><i class="fa-solid fa-plus"></i></span
                        ><span
                            title="Batal Tambah Buku"
                            id="btnCancelAddBook"
                            class="hidden sm:hidden"
                            ><i class="fa-solid fa-x"></i></span
                        ><span class="hidden sm:block">Tambah Buku</span>
                    </button>
                </form>
            </section>

            <section
                id="inputSection"
                class="mt-4 hidden flex-col rounded-xl border border-solid border-black p-4 shadow-md transition duration-500 ease-in-out dark:border-darkColor"
            >
                <h2
                    class="text-center text-2xl block mb-2 font-medium text-gray-900 dark:text-white sm:text-3xl"
                >
                    Masukkan Buku Baru
                </h2>
                <form id="inputBook" enctype="multipart/form-data" method="POST">
                    <div class="mx-0 my-2">
                        <label
                            for="inputBookTitle"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Judul Buku</label
                        >
                        <input
                            id="inputBookTitle"
                            class="input-form"
                            type="text"
                            placeholder="Masukan Judul Buku"
                            autocomplete="off"
                            required
                        />
                    </div>
                    <div class="mx-0 my-2">
                        <label
                            for="inputBookAuthor"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Nama Penulis</label
                        >
                        <input
                            id="inputBookAuthor"
                            class="input-form"
                            type="text"
                            placeholder="Masukan Nama Penulis Buku"
                            autocomplete="off"
                            required
                        />
                    </div>
                    <div class="input mx-0 my-2">
                        <label
                            for="inputBookYear"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Tahun Terbit</label
                        >
                        <input
                            id="inputBookYear"
                            class="input-form"
                            type="number"
                            placeholder="Masukan Tahun Terbit Buku"
                            minlength="4"
                            maxlength="4"
                            required
                        />
                    </div>
                    <div class="input mx-0 my-2">
                        <label
                            for="inputBookImage"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >
                            Cover Buku
                        </label>
                        <img id="imagePreview" class="max-h-56 mb-2">
                        <input
                            id="inputBookImage"
                            class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 placeholder-blue-700 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                            type="file"
                        />
                    </div>
                    <div class="mx-0 my-3 flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input
                                    type="checkbox"
                                    id="inputBookIsComplete"
                                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
                                />
                            </div>
                            <label for="inputBookIsComplete" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Selesai Dibaca</label>
                        </div>
                        <div>
                            <button
                                id="cancelAddBook"
                                class="btn-primary"
                            >
                                Batal
                            </button>
                        </div>
                    </div>
                    <button
                        id="inputBook"
                        class="w-full btn-primary"
                        type="submit"
                    >
                        Masukkan Buku ke rak
                        <span class="font-bold">Belum selesai dibaca</span>
                    </button>
                </form>
            </section>

            <section class="flex flex-col gap-x-4 md:flex-row">
                <section
                    class="m-0 mt-4 w-full rounded-lg border border-solid border-black shadow-md dark:border-darkColor"
                >
                    <h2
                        class="m-3 mb-0 text-2xl block font-medium text-gray-900 dark:text-white sm:text-3xl"
                    >
                        Belum selesai dibaca
                    </h2>

                    <div
                        id="incompleteBookshelfList"
                        class="book_list p-2"
                    ></div>
                </section>

                <section
                    class="m-0 mt-4 w-full rounded-lg border border-solid border-black shadow-md dark:border-darkColor"
                >
                    <h2
                        class="m-3 mb-0 text-2xl block font-medium text-gray-900 dark:text-white sm:text-3xl"
                    >
                        Selesai dibaca
                    </h2>

                    <div id="completeBookshelfList" class="book_list p-2"></div>
                </section>
            </section>

            <section
                id="editSection"
                class="mt-4 hidden flex-col rounded-xl border border-solid border-black p-4 shadow-md dark:border-darkColor"
            >
                <h2
                    class="text-center text-3xl block mb-2 font-medium text-gray-900 dark:text-white"
                >
                    Update Buku
                </h2>
                <form id="updateBook">
                    <div class="mx-0 my-2">
                        <label
                            for="updateBookTitle"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Judul Buku</label
                        >
                        <input
                            id="updateBookTitle"
                            class="input-form"
                            type="text"
                            placeholder="Masukan Judul Buku"
                            autocomplete="off"
                            required
                        />
                    </div>
                    <div class="mx-0 my-2">
                        <label
                            for="updateBookAuthor"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Nama Penulis</label
                        >
                        <input
                            id="updateBookAuthor"
                            class="input-form"
                            type="text"
                            placeholder="Masukan Nama Penulis Buku"
                            autocomplete="off"
                            required
                        />
                    </div>
                    <div class="mx-0 my-2">
                        <label
                            for="updateBookYear"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Tahun Terbit</label
                        >
                        <input
                            id="updateBookYear"
                            class="input-form"
                            type="number"
                            placeholder="Masukan Tahun Terbit Buku"
                            minlength="4"
                            maxlength="4"
                            required
                        />
                    </div>
                    <div class="input mx-0 my-2">
                        <label
                            for="updateBookImage"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >
                            Cover Buku
                        </label>
                        <img id="updateImagePreview" class="max-h-56 mb-2">
                        <input
                            id="updateBookImage"
                            class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                            type="file"
                        />
                    </div>
                    <div class="mx-0 my-3 flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input
                                    type="checkbox"
                                    id="updateBookIsComplete"
                                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
                                />
                            </div>
                            <label for="updateBookIsComplete" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Selesai Dibaca</label>
                        </div>
                        <div>
                            <button
                                id="cancelEdit"
                                class="btn-primary"
                            >
                                Batal
                            </button>
                        </div>
                    </div>
                    <button
                        id="bookSubmit"
                        class="w-full btn-primary"
                        type="submit"
                    >
                        Update Buku
                    </button>
                </form>
            </section>
        </main>

        <script src="assets/js/main.js"></script>
        <script src="assets/js/sweetalert2.min.js"></script>
        <script src="assets/js/flowbite.min.js"></script>
    </body>
</html>
