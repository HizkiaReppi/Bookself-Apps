<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Bookshelf Apps</title>
        <link rel="stylesheet" href="assets/css/main.css" />
        <script
            src="https://kit.fontawesome.com/29057e6c17.js"
            crossorigin="anonymous"
        ></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body class="dark:bg-slate-900">
        <header
            class="flex items-center justify-center bg-sky-500 p-5 text-white dark:bg-slate-800"
        >
            <h1 class="text-3xl font-bold sm:text-4xl">Bookshelf Apps</h1>
        </header>
        <main class="px-4 pt-0 pb-4 font-sans dark:text-white">
            <div
                class="m-0 mt-4 flex flex-col items-center rounded-xl border border-solid border-black p-4 shadow-md dark:border-slate-700"
            >
                <h2
                    class="text-2xl font-bold text-sky-500 dark:text-slate-100 sm:text-3xl"
                >
                    Informasi Rak Buku
                </h2>

                <div
                    class="m-auto mt-3 flex w-full flex-col content-around justify-evenly sm:flex-row"
                >
                    <div
                        class="w-70 my-3 mx-3 flex flex-col content-center items-center rounded-xl bg-sky-500 p-4 text-lg text-white shadow-md dark:bg-slate-700 sm:my-auto sm:w-48 sm:p-8"
                    >
                        <div class="flex items-center gap-2">
                            <i class="fa-solid fa-book-open"></i
                            ><span id="totalBookCount">0</span>
                        </div>
                        <span class="pt-2">Total Buku</span>
                    </div>

                    <div
                        class="w-70 my-3 mx-3 flex flex-col content-center items-center rounded-xl bg-sky-500 p-4 text-lg text-white shadow-md dark:bg-slate-700 sm:my-auto sm:w-48 sm:p-8"
                    >
                        <div class="flex items-center gap-2">
                            <i class="fa-solid fa-circle-check"></i
                            ><span id="totalCompleteCount">0</span>
                        </div>

                        <span class="pt-2">Selesai Dibaca</span>
                    </div>

                    <div
                        class="w-70 my-3 mx-3 flex flex-col content-center items-center rounded-xl bg-sky-500 p-4 text-lg text-white shadow-md dark:bg-slate-700 sm:my-auto sm:w-48 sm:p-8"
                    >
                        <div class="flex items-center gap-2">
                            <i class="fa-solid fa-circle-xmark"></i
                            ><span id="totalNotCompleteCount">0</span>
                        </div>

                        <span class="pt-2">Belum Selesai</span>
                    </div>
                </div>
            </div>

            <section
                class="m-0 mt-4 flex flex-col items-center rounded-xl border border-solid border-black p-4 shadow-md dark:border-slate-700"
            >
                <h2
                    class="text-2xl font-bold text-sky-500 dark:text-slate-100 sm:text-3xl"
                >
                    Cari Buku
                </h2>
                <form
                    id="searchBook"
                    class="flex w-full justify-around gap-5 p-5"
                >
                    <label
                        for="searchBookTitle"
                        class="flex items-center text-2xl"
                        ><i class="fa-solid fa-magnifying-glass"></i
                    ></label>
                    <input
                        id="searchBookTitle"
                        class="w-full rounded-lg border-2 border-l-slate-900 border-t-slate-900 border-r-slate-700 border-b-slate-600 p-3"
                        type="text"
                        autocomplete="off"
                        placeholder="Cari Berdasarkan Judul Buku"
                    />

                    <button
                        id="darkModeToggle"
                        class="hidden w-1/4 cursor-pointer rounded-md border bg-sky-500 text-lg text-white shadow-xl hover:scale-105 hover:bg-sky-600 hover:shadow-md hover:duration-300 hover:ease-in-out sm:block"
                        type="submit"
                    >
                        Dark Mode
                    </button>
                    <button
                        id="whiteModeToggle"
                        class="hidden w-1/4 cursor-pointer rounded-md border bg-sky-500 text-lg text-white shadow-xl hover:scale-105 hover:bg-sky-600 hover:shadow-md hover:duration-300 hover:ease-in-out dark:border-none dark:bg-slate-700"
                        type="submit"
                    >
                        White Mode
                    </button>
                    <button
                        id="addBookBtn"
                        class="w-1/4 cursor-pointer rounded-md border bg-sky-500 text-lg text-white shadow-xl hover:scale-105 hover:bg-sky-600 hover:shadow-md hover:duration-300 hover:ease-in-out dark:border-none dark:bg-slate-700"
                        type="button"
                    >
                        <span title="Tambah Buku" class="text-xl sm:hidden"
                            ><i class="fa-solid fa-plus"></i></span
                        ><span class="hidden sm:block">Tambah Buku</span>
                    </button>
                </form>
            </section>

            <section
                id="inputSection"
                class="mt-4 hidden flex-col rounded-xl border border-solid border-black p-4 shadow-md transition duration-500 ease-in-out dark:border-slate-700"
            >
                <h2
                    class="text-center text-2xl font-bold text-sky-500 dark:text-slate-100 sm:text-3xl"
                >
                    Masukkan Buku Baru
                </h2>
                <form id="inputBook">
                    <div class="mx-0 my-2">
                        <label
                            for="inputBookTitle"
                            class="font-bold text-sky-500 dark:text-slate-100"
                            >Judul Buku</label
                        >
                        <input
                            id="inputBookTitle"
                            class="block w-full rounded-md border border-solid border-slate-700 p-2 dark:text-slate-900"
                            type="text"
                            placeholder="Masukan Judul Buku"
                            autocomplete="off"
                            required
                        />
                    </div>
                    <div class="mx-0 my-2">
                        <label
                            for="inputBookAuthor"
                            class="font-bold text-sky-500 dark:text-slate-100"
                            >Nama Penulis</label
                        >
                        <input
                            id="inputBookAuthor"
                            class="block w-full rounded-md border border-solid border-slate-700 p-2 dark:text-slate-900"
                            type="text"
                            placeholder="Masukan Nama Penulis Buku"
                            autocomplete="off"
                            required
                        />
                    </div>
                    <div class="input mx-0 my-2">
                        <label
                            for="inputBookYear"
                            class="font-bold text-sky-500 dark:text-slate-100"
                            >Tahun Terbit</label
                        >
                        <input
                            id="inputBookYear"
                            class="block w-full rounded-md border border-solid border-slate-700 p-2 dark:text-slate-900"
                            type="number"
                            placeholder="Masukan Tahun Terbit Buku"
                            minlength="4"
                            maxlength="4"
                            required
                        />
                    </div>
                    <div class="mx-0 my-3 flex items-center justify-between">
                        <div class="flex items-center">
                            <label
                                for="inputBookIsComplete"
                                class="mr-3 font-bold text-sky-500 dark:text-slate-100"
                                >Selesai dibaca</label
                            >
                            <input id="inputBookIsComplete" type="checkbox" />
                        </div>
                        <div>
                            <button
                                id="cancelAddBook"
                                class="block w-full cursor-pointer rounded-md border-0 bg-sky-500 p-2 text-white shadow-md hover:bg-sky-600 hover:shadow-xl hover:transition hover:duration-500 hover:ease-in-out dark:bg-slate-700"
                            >
                                Batal
                            </button>
                        </div>
                    </div>
                    <button
                        id="inputBook"
                        class="block w-full cursor-pointer rounded-md border-0 bg-sky-500 p-2 text-white shadow-md hover:bg-sky-600 hover:shadow-xl hover:transition hover:duration-500 hover:ease-in-out dark:bg-slate-700"
                        type="submit"
                    >
                        Masukkan Buku ke rak
                        <span class="font-bold">Belum selesai dibaca</span>
                    </button>
                </form>
            </section>

            <section class="flex flex-col gap-x-4 md:flex-row">
                <section
                    class="m-0 mt-4 w-full rounded-lg border border-solid border-black shadow-md dark:border-slate-700"
                >
                    <h2
                        class="m-3 mb-0 text-2xl font-bold text-sky-500 dark:text-slate-100 sm:text-3xl"
                    >
                        Belum selesai dibaca
                    </h2>

                    <div
                        id="incompleteBookshelfList"
                        class="book_list p-2"
                    ></div>
                </section>

                <section
                    class="m-0 mt-4 w-full rounded-lg border border-solid border-black shadow-md dark:border-slate-700"
                >
                    <h2
                        class="m-3 mb-0 text-2xl font-bold text-sky-500 dark:text-slate-100 sm:text-3xl"
                    >
                        Selesai dibaca
                    </h2>

                    <div id="completeBookshelfList" class="book_list p-2"></div>
                </section>
            </section>

            <section
                id="editSection"
                class="mt-4 hidden flex-col rounded-xl border border-solid border-black p-4 shadow-md dark:border-slate-700"
            >
                <h2
                    class="text-center text-3xl font-bold text-sky-500 dark:text-slate-100"
                >
                    Update Buku
                </h2>
                <form id="updateBook">
                    <div class="mx-0 my-2">
                        <label
                            for="updateBookTitle"
                            class="font-bold text-sky-500 dark:text-slate-100"
                            >Judul Buku</label
                        >
                        <input
                            id="updateBookTitle"
                            class="block w-full rounded-md border border-solid border-slate-700 p-2 dark:text-slate-900"
                            type="text"
                            placeholder="Masukan Judul Buku"
                            autocomplete="off"
                            required
                        />
                    </div>
                    <div class="mx-0 my-2">
                        <label
                            for="updateBookAuthor"
                            class="font-bold text-sky-500 dark:text-slate-100"
                            >Nama Penulis</label
                        >
                        <input
                            id="updateBookAuthor"
                            class="block w-full rounded-md border border-solid border-slate-700 p-2 dark:text-slate-900"
                            type="text"
                            placeholder="Masukan Nama Penulis Buku"
                            autocomplete="off"
                            required
                        />
                    </div>
                    <div class="mx-0 my-2">
                        <label
                            for="updateBookYear"
                            class="font-bold text-sky-500 dark:text-slate-100"
                            >Tahun Terbit</label
                        >
                        <input
                            id="updateBookYear"
                            class="block w-full rounded-md border border-solid border-slate-700 p-2 dark:text-slate-900"
                            type="number"
                            placeholder="Masukan Tahun Terbit Buku"
                            minlength="4"
                            maxlength="4"
                            required
                        />
                    </div>
                    <div class="mx-0 my-3 flex items-center justify-between">
                        <div class="flex items-center">
                            <label
                                for="updateBookIsComplete"
                                class="mr-3 font-bold text-sky-500 dark:text-slate-100"
                                >Selesai dibaca</label
                            >
                            <input id="updateBookIsComplete" type="checkbox" />
                        </div>
                        <div>
                            <button
                                id="cancelEdit"
                                class="block w-full cursor-pointer rounded-md border-0 bg-sky-500 p-2 text-white shadow-md hover:bg-sky-600 hover:shadow-xl hover:transition hover:duration-500 hover:ease-in-out dark:bg-slate-700"
                            >
                                Batal
                            </button>
                        </div>
                    </div>
                    <button
                        id="bookSubmit"
                        class="block w-full cursor-pointer rounded-md border-0 bg-sky-500 p-2 text-white shadow-md hover:bg-sky-600 hover:shadow-xl hover:transition hover:duration-500 hover:ease-in-out dark:bg-slate-700"
                        type="submit"
                    >
                        Update Buku
                    </button>
                </form>
            </section>
        </main>

        <script src="assets/js/main.js"></script>
    </body>
</html>
